<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>

	<script>
		var saldo = 100.5; //Float
		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção \n 1.) Saldo \n 2.) Depósito \n 3.) Saque \n 4.) Sair'));

			if (escolha === 1) {
				ver_saldo();
			} else if (escolha === 2) {
				fazer_deposito();
			} else if (escolha === 3) {
				fazer_saque();
			} else if (escolha === 4) {
				sair();
			} else {
				erro();
			}
		}		

		function ver_saldo() {
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			}else if (deposito < 0 ){
				alert('Por favor, deposite algum valor: ')
				fazer_deposito()
			}else {
				saldo += deposito;
				ver_saldo();
			}
		}

		function fazer_saque() {
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			}
			else if( saque > saldo){
				alert('Você está tentando sacar um valor maior que o seu saldo, por favor informe outro valor: ')
				fazer_saque()
			}else if(saque < 0){
				alert('Por favor, informe um número:');
				fazer_deposito();
			}
			 else {
				saldo -= saque;
				
				ver_saldo();
			}
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 4');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				window.close();
			} else {
				inicio();
			}
		}

		
		
		inicio();
	</script>

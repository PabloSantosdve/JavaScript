<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Numeros pares usando o DO WHILE</title>
</head>
<body>
	<script>
		let contador = 0 
		do{
			document.write("Numeros pares " + contador + "<br />")
			contador +=2
		}while(contador <=50)
	</script>
</body>
</html>

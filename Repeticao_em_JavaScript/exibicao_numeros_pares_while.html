<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Numero pares usando WHILEt</title>
</head>
<body>
	<script>
		let contador = 0
		while(contador <=50){
			document.write("Numeros pares " + contador + "<br />")
			contador +=2
		}
	</script>
</body>
</html>

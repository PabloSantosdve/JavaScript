<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste de laço usando o WHILE</title>
</head>
<body>
	<script>
		let contador = 1

		while(contador <=10){ //Exemplo de laço so que usando o while a sintaxe e diferente do FOR
			document.write("Teste usando o WHILE <br />")
			contador++
		}
	</script>
</body>
</html>

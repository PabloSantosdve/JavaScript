<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comparando 2 números</title>
</head>
<body>
	<script type="text/javascript">

		let n1 = parseInt(prompt("Entre com o primeiro numero: "))
		let n2 = parseInt(prompt("Entre com o segundo numero: "))
		let n3 = parseInt(prompt("Entre com o terceiro numero: "))

		if (n1==n2 && n1==n3){
			document.writeln("Os numeros são iguais!!<br />")
		}
		else if (n1 > n2 && n1 > n3 ){
			document.writeln("O maior numero é : " + n1 )
		}
		else if( n2 > n3 ){
			document.writeln("O maior numero é: " + n2)
		}else{
			document.writeln("O maior numero é: " + n3)
		}
		
	</script>
</body>
</html>

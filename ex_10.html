<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TABUADA</title>
	<style>
		body{
			font-size: 16pt;
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var n1 = parseInt(prompt("Digite um numero: "))
		
		multiplica = n1 * 1
		multiplica2 = n1 * 2
		multiplica3 = n1 * 3
		multiplica4 = n1 * 4
		multiplica5 = n1 * 5
		multiplica6 = n1 * 6
		multiplica7 = n1 * 7
		multiplica8 = n1 * 8
		multiplica9 = n1 * 9
		multiplica10 = n1 * 10

		document.write("A multiplicação de " + n1 + "e 1 é: " + multiplica + "<br />")
		document.write("A multiplicação de " + n1 + "e 2 é: " + multiplica2  + "<br />")
		document.write("A multiplicação de " + n1 + "e 3 é: " + multiplica3  + "<br />")
		document.write("A multiplicação de " + n1 + "e 4 é: " + multiplica4 + "<br />")
		document.write("A multiplicação de " + n1 + "e 5 é: " + multiplica5 + "<br />")
		document.write("A multiplicação de " + n1 + "e 6 é: " + multiplica6 + "<br />")
		document.write("A multiplicação de " + n1 + "e 7 é: " + multiplica7 + "<br />")
		document.write("A multiplicação de " + n1 + "e 8 é: " + multiplica8 + "<br />")
		document.write("A multiplicação de " + n1 + "e 9 é: " + multiplica9 + "<br />")
		document.write("A multiplicação de " + n1 + "e 10 é: " + multiplica10 + "<br />")
	</script>
</body>
</html>

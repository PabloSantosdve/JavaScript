<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comandos basicos de Javascript</title>
</head>
<body>
	<script type="text/javascript">
		document.write("Exibição de um texto da página <br />"); /* Escrever algo na tela (Corresponde ao escreva no portugol)*/
		//alert("Exibição de um texto numa caixa de alerta!!")
		console.log("Exibição de um texto da página")

		document.write("----------------------------------------------------- <br />")

		let numero = parseInt(prompt("Entre com um numero: ")); // variavel do tipo int (inteiro)
		let nome = prompt("Qual o seu vulgo: ") // variavel do tipo (string)
		let peso = parseFloat(prompt("Entre com o seu peso: ")) // variavel do tipo float 
		/* O comando PROMPT equivale ao comando LEIA do portugol*/
		/*tanto o comando LET quanto o VAR são usados para a definição de variáveis*/

		document.write("meu nome é : " + nome + "<br />")
		document.write("meu peso é : " + peso + "<br />")
		document.write("meu numero é : " + numero + "<br />")
		
	</script>



</body>
</html>

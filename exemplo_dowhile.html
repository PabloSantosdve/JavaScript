<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste usando no DO WHILE</title>
</head>
<body>
	<script>
		let contador = 1 
		do{ // Significa "FAÃ‡A"
			document.write("Teste usando o DO WHILE <br />") 
			contador++
		}while(contador <=40) //Significa "ENQUANTO"
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MEDIA PONDERADA</title>
	<style>
		body{
			font-size: 16pt;
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<script type="text/javascript">

		let n1 = parseFloat(prompt("Digite a primeira nota (de 0 a 10):"))
		let n2 = parseFloat(prompt("Digite a segunda nota (de 0 a 10):"))
		let n3 = parseFloat(prompt("Digite a terceira nota (de 0 a 10):"))

		let peso1 = 2
		let peso2 = 3
		let peso3 = 5

		media = (n1 * peso1 + n2 * peso2 + n3 * peso3) / (peso1 + peso2 + peso3)

		document.write("A média ponderada das notas é: " + media) 

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Multiplicação</h1>
	<p>Testando a multiplicação em JS</p>
	<script>
	 var n1 = Number(window.prompt("Digite um numero: "))
	 var n2 = Number(window.prompt("Digite outro numero: "))
	 var s = n1 * n2
	 window.alert(`A multiplicação de ${n1} vezes ${n2} é igual a ${s}`)
	 var n3 = Number(window.prompt("Digite um nuemro aqui: obs: é uma divisão"))
	 var n4 = Number(window.prompt("Digite o segundo numero"))
	 var r = n3 - n4
	 window.alert('A divisão de ${n3} dividido por ${n4} é igual a ${r}')
	</script>
</body>
</html>

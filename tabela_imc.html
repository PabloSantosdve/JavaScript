<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculando IMC</title>
</head>
<body>
	<script type="text/javascript">

		let peso = parseFloat(prompt("Digite seu peso: "))
		let altura = parseFloat(prompt("Digite sua altura: "))

		res = peso / (altura*altura)

		if (res < 18.5 ){
			document.write("Abaixo do peso <br />" + "Seu IMC é: " + res.toFixed(1))
		}else if(res >= 18.6 && res < 24.9){
			document.write("Peso ideal (Parabéns) <br />" + "Seu IMC é: " + res.toFixed(1))
		}else if(res >25.0 && res < 29.9 ){
			document.write("Levemente acima do peso <br />" + "Seu IMC é: " + res.toFixed(1))
		}else if(res >30.0 && res < 34.9 ){
			document.write("Obesidade grau 1 <br />" + "Seu IMC é: " + res.toFixed(1) )
		}else if(res >35.0 && res < 39.9 ){
			document.write("Obesidade grau 2(severa) <br />" + "Seu IMC é: " + res.toFixed(1))
		}else{
			document.write("Obesidade 3 (mórbida) <br />" + "Seu IMC é: " + res.toFixed(1))
		}
	</script>
</body>
</html>

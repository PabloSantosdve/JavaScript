<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Numeros pares usando o FOR</title>
</head>
<body>
	<script>
		let contador = 1
		for(contador = 0; contador <= 50; contador +=2){
			document.write("Numeros pares " + contador + "<br />")
		}
	</script>
</body>
</html>

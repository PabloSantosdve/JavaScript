<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OPERADORES BASICOS</title>
	<style>
		body{
			font-size: 16pt;
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<script type="text/javascript">

		let n1 = parseInt(prompt("Escreva o primeiro numero: "))
		let n2 = parseInt(prompt("Escreva o segundo numero: "))

		soma = n1 + n2
		subtrair = n1 - n2
		multiplica = n1 * n2
		divisao = n1 / n2
				
		document.write("A soma dos valores " + n1 + " e " + n2 + " é :" + soma + "<br />")
		document.write("A subtração dos valores " + n1 + " e " + n2 + " é: " + subtrair + "<br />")
		document.write("A multiplicação dos valores " + n1 + " e " + n2 + " é: " + multiplica + "<br />")
		document.write("A divisão dos valores " + n1 + " e " + n2 + " é: " + divisao + "<br />")

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media Aritmética</title>
	<style>
		body{
			font-size: 16pt;
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
	
	var n1 = parseFloat(prompt("Digite um numero: "))
	var n2 = parseFloat(prompt("Digite um numero: "))
	var n3 = parseFloat(prompt("Digite um numero: "))

	media = (n1 + n2 + n3 ) / 3

	document.write("A media Aritmética é: " + media.toFixed(2))

	</script>
</body>

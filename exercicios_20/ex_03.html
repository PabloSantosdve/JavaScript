<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CALCULANDO A AREA DO TRIANGULO</title>
	<style>
		body{
			font-size: 16pt;
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<script type="text/javascript">

		let base = parseFloat(prompt("Digite o valor da base do triângulo: "))
		let altura = parseFloat(prompt("Digite o valor da altura do triângulo: "))

		area = (base * altura)/ 2

		document.write("A area do triangulo é: " + area)

	</script>
</body>
</html>

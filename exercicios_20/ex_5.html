<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PRODUTOS</title>
	<style>
		body{
			font-size: 16pt;
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		let preco = parseFloat(prompt("Digite o valor do produto: "))
		let quantidade = parseInt(prompt("Digite a quatidade de produtos: "))

		total = preco * quantidade
		document.write("O valor total a ser pago é: R$" + total.toFixed(2) + "<br>")
		if(quantidade > 10 ){
			desconto = quantidade * preco * 0.9
			document.write("O preço a ser pago com desconto é: R$" + desconto.toFixed(2) + "<br>")
		} else{
			res = quantidade * preco
			document.write("O preço a ser pago é: R$" + res.toFixed(2) + "<br>")
		}

		
	</script>
</body>
</html>

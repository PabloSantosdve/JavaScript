<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PAR OU IMPAR</title>
	<style>
		body{
			font-size: 16pt;
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		let num = parseInt(prompt("Digite um número inteiro:"))
		
		let res = document.write("O numero que você digitou foi: " + num + "<br />")
		if(num % 2 == 0){ // O % calcula o resto da divisão então aqui ta pergunta se o numero digitado é divisivel po 2 
			document.write("Este é um numero PAR <br />")
		}else{
			document.write("Este é um numero IMPAR <br />")
		}
	</script>
</body>
</html>
